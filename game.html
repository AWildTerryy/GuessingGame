<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Animal Guessing Game</h1>
        <div id="animal-container">
            <!-- Animal will be dynamically added here -->
        </div>
        <div id="button-container">
            <!-- Buttons for choices will be dynamically added here -->
        </div>
        <p id="result"></p>
        <p>Score: <span id="score">0</span></p>
        <p>Round: <span id="rounds">1</span>/10</p>
        <button id="restart-btn">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
